plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.5.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.1'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.28'
    // https://mvnrepository.com/artifact/io.qameta.allure/allure-testng
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.24.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'magento_last5.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG(){
        suites 'src/test/resources/tesng.xml'
    }
}



task homeTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/testhomepage.xml'
    }
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
task runSanityTests(type: Test){
    useTestNG() {
        suites 'src/test/resources/sanity.xml'
    }
}
task runHomeTest(type: Test) {
    dependsOn 'homeTest'
    description = 'Run the Vitals test suite using TestNG'
    group = 'verification'
